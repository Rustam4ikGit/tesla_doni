<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla model S</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="icons8-tesla-120.png" type="image/x-icon">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="container">
        <img src="./img/image 1.png" class="main_picture">
        <div class="features">
            <span class="gray_title1">Запас хода</span>
            <h1 class="energy">750 km</h1>
            <!-- <span class="gray_title2">Цена</span> -->
            <h1 class="price"> $89,990</h1>
            <span class="gray_title3">Скорость автомобиля</span>
            <h1 class="speed">60 km/h</h1>
            <button class="material-symbols-outlined up">
                arrow_upward
            </button>
            <button class="material-symbols-outlined down">
                arrow_downward
            </button>
            <span class="gray_title4">Температура за окнами</span>
            <h1 class="temperature">20°</h1>
            <button class="material-symbols-outlined up2">
                arrow_upward
            </button>
            <button class="material-symbols-outlined down2">
                arrow_downward
            </button>
            <span class="gray_title5">Диски</span>
            <h1 class="disks">19</h1>
            <button class="material-symbols-outlined up3">
                arrow_upward
            </button>
            <button class="material-symbols-outlined down3">
                arrow_downward
            </button>
            <span class="gray_title6">Кондиционер</span>
            <input type="checkbox" class="switch1">
            <span class="gray_title7">Версия Long Range</span>
            <input type="checkbox" class="switch2">

        </div>
        <div class="in_side">
            <span class="gray_title8">Вид автомобиля</span>
            <input type="checkbox" class="switch3" checked>
            <span class="gray_title9">Цвет салона</span>
            <div class="color1"></div>
            <div class="color2"></div>
            <div class="color3"></div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
